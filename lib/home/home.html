<ion-view>
    <ion-nav-title>{{ 'ui.home.title' | translate }}</ion-nav-title>
    <ion-content style="background-color: #eee;">
        <ion-refresher pulling-text="Pull to refresh" on-refresh="homeCtrl.refresh()"></ion-refresher>
        <div class="list card" ng-repeat="item in homeCtrl.items track by $index" ui-sref="root.post(::{ id: $index })">
            <div class="item item-avatar">
                <i></i>
                <h2>{{::item.name}}</h2>
            </div>
            <div class="item item-body">
                <p ng-bind-html="::item.description"></p>
            </div>
        </div>
    </ion-content>
</ion-view>
